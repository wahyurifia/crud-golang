<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="/">Go Products</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" href="/products"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/categories"
                >Categories</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->
    <div class="container mt-3">
      <h1>List Products</h1>
      <hr />
      <a href="/products/add" class="btn btn-primary">Add Products</a>
      <table class="table table-bordered mt-2 text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{ range .products }}
          <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Category.Name }}</td>
            <td>{{ .Stock }}</td>
            <td>
              <a
                href="/categories/edit?id={{ .Id }}"
                class="btn btn-info text-light"
                >Detail</a
              >
              <a
                href="/categories/edit?id={{ .Id }}"
                class="btn btn-warning text-light"
                >Edit</a
              >
              <a
                href="/categories/delete?id={{ .Id }}"
                class="btn btn-danger text-light"
                onclick="return confirm('are you sure want to delete this category?')"
                >Delete</a
              >
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </body>
</html>
